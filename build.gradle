buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE'
	}
}

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter:1.4.1.RELEASE'

    testCompile 'junit:junit:4.12'
}
